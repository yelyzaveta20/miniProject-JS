<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

<script>
let url=new URL(location.href)
let params=url.searchParams.get('xxx')
let block=JSON.parse(params)
let p=document.createElement('p');
p.innerText=block.id+' '+block.name+' '+block.username+' '+block.email+' '+block.phone
let button=document.createElement('button')

button.innerText='post of current user'
document.body.append(p,button)
button.onclick=function () {
    fetch('https://jsonplaceholder.typicode.com/users/USER_ID/posts')
        .then(value => value.json())
        // .then(value => {
        //
        // })
}


</script>
</body>
</html>
