function foo(blok) {
    let id=document.createElement('p')
    let name=document.createElement('p')
    let username=document.createElement('p')
    let email=document.createElement('p')
    let street=document.createElement('p')
    let suite=document.createElement('p')
    let city=document.createElement('p')
    let zipcode=document.createElement('p')
    let lat =document.createElement('p')
    let lng=document.createElement('p')
    let phone=document.createElement('p')
    let website=document.createElement('p')
    let companyName=document.createElement('p')
    let companycatchPhrase=document.createElement('p')
    let companyBs=document.createElement('p')
    id.innerText=` id- ${blok.id}`
    name.innerText=`name - ${blok.name}`
    username.innerText=`username - ${blok.username}`
    email.innerText=` email- ${blok.email}`
    street.innerText=`street - ${blok.address.street}`
    suite.innerText=`suite - ${blok.address.suite}`
    city.innerText=`city - ${blok.address.city}`
    zipcode.innerText=`zipcode - ${blok.address.zipcode}`
    lat.innerText=`lat - ${blok.address.geo.lat}`
    lng.innerText=`lng - ${blok.address.geo.lng}`
    phone.innerText=`phone - ${blok.phone}`
    website.innerText=`website - ${blok.website}`
    companyName.innerText=`companyName - ${blok.company.name}`
    companycatchPhrase.innerText=`companycatchPhrase - ${blok.company.catchPhrase}`
    companyBs.innerText=`companyBs - ${blok.company.bs}`
    let divUser=document.createElement('div')
    divUser.append(id,name,username,email,street,suite,city,zipcode,lat,lng,phone,website,companyName,companycatchPhrase,companyBs)
    document.body.appendChild(divUser)
    let button=document.createElement('button')

    button.innerText='post of current user'
    document.body.append(button)

    button.onclick=function () {
        fetch(`https://jsonplaceholder.typicode.com/users/${blok.id}/posts`)
            .then(value => value.json())
            .then(posts => {
                for (const post of posts) {
                    let divTitle=document.createElement('div')
                        let aTitle = document.createElement('a')
                    aTitle.innerText = `Title post:${post.userId} -${post.title}`
                    divTitle.append(aTitle)
                    aTitle.href=`post-details.html?userId=`+JSON.stringify(post)
                        document.body.append(divTitle)
                }
            })

}
